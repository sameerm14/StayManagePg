<app-navbar></app-navbar>
<form [formGroup]="addroomimage" (submit)="onSubmit()">
  <div>
    <label for="roomNumber">Room Number:</label>
    <input type="text" formControlName="roomNumber" required />
  </div>
  <div>
    <label for="roomImage">Room Image:</label>
    <input type="file" (change)="onFileChange($event)" multiple />
  </div>
  <p *ngIf="message" [style.color]="messagecolor">{{ message }}</p>
  <button type="submit">Add images</button>
  <div class="image-previews" *ngIf="previewUrls.length > 0">
    <img *ngFor="let url of previewUrls" [src]="url" class="preview-image" />
  </div>
</form>
<app-footer></app-footer>
