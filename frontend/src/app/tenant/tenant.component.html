<app-navbar></app-navbar>
<div class="form-container">
  <h2>Tenant Registration</h2>
  <form (ngSubmit)="onSubmit()" #tenantForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="tenant.name"
        required
      />
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input
        type="text"
        id="phone"
        name="phone"
        [(ngModel)]="tenant.phone"
        required
        pattern="^\d{10}$"
      />
    </div>
    <div class="form-group">
      <label for="tno">Tenant Number</label>
      <input
        type="text"
        id="tno"
        name="tno"
        [(ngModel)]="tenant.tno"
        required
      />
    </div>
    <div class="form-group">
      <label for="roomNumber">Room Number</label>
      <input
        type="text"
        id="roomNumber"
        name="room.roomNumber"
        [(ngModel)]="tenant.room.roomNumber"
        required
      />
    </div>
    <div class="form-group">
      <label for="sharingType">Sharing Type</label>
      <select
        id="sharingType"
        name="sharingType"
        type="text"
        [(ngModel)]="tenant.roomSharing"
        required
      >
        <option value="" disabled selected>Select Sharing</option>
        <option *ngFor="let s of [1, 2, 3, 4, 5]" [value]="s">
          {{ s }} Sharing
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="tno">Tenant rent</label>
      <input
        type="number"
        id="tno"
        name="tno"
        [(ngModel)]="tenant.trent"
        required
      />
    </div>
    <p *ngIf="message" [style.color]="messageColor">{{ message }}</p>
    <button type="submit">Submit</button>
  </form>
</div>
<app-footer></app-footer>
